<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-default btn-lg btn-add-task"
        data-toggle="modal" data-target="#add_task_modal">Добавить задачу
</button>

<!-- Modal -->
<form class="uk-form" action="{% url 'add_task' %}" method="POST">
<div id="add_task_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Добавить новую задачу</h3>
            </div>
            <div class="modal-body">

                <!-- Fill the modal body with inputs -->

                    <div class="uk-form-row">
                        {{ form.title }}
{#                        <input type="text" placeholder="Название" class="uk-form-new-task-name">#}
                    </div>


                    <div class="uk-form-row">
                        {{ form.description }}
{#                        <textarea rows=10 placeholder="Описание" class="uk-form-new-task-desc"></textarea>#}
                    </div>
                    <!-- Category and deadline -->
                    <div class="uk-form-row">
                        {{ form.tags }}
{#                        <input type="text" placeholder="Введите теги" class="uk-form-new-task-tag">#}
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-icon">
                            <i class="uk-icon-calendar"></i>
                            {{ form.deadline }}
{#                            <input type="text" class="uk-form-deadline"#}
{#                                   data-uk-datepicker="{minDate: '1',format:'DD.MM.YYYY'}">#}
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default">Добавить</button>
            </div>
        </div>

    </div>
</div>
</form>
