<form class="uk-form" action="{% url 'edit_task' %}/{{ task.id }}/" method="POST">
    <div id="edit_task_modal{{ task.id }}" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Редактировать задачу</h3>
                </div>
                <div class="modal-body">

                    <!-- Fill the modal body with inputs -->

                    <div class="uk-form-row">
                        <input type="text" placeholder="Название" class="uk-form-new-task-name">
                    </div>


                    <div class="uk-form-row">
                        <textarea rows=10 placeholder="Описание" class="uk-form-new-task-desc"></textarea>
                    </div>
                    <!-- Category and deadline -->
                    <div class="uk-form-row">

                        <input type="text" placeholder="Введите теги" class="uk-form-new-task-tag">
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-form-icon">
                            <i class="uk-icon-calendar"></i>
                            <input type="text" class="uk-form-deadline"
                                                               data-uk-datepicker="{minDate: '1',format:'DD.MM.YYYY'}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</form>
