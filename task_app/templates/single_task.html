<div class="blog-post" data-taskid="{{ task.id }}"
                        data-isdone="{{ task.is_done }}">

    <div class="input-group">
        <span class="input-group-addon">
            <button type="button" class="done-button close" style="float: left"><span class="glyphicon glyphicon-ok"></span></button>
        </span>
        <input class="form-control blog-post-title {% if task.is_done %}title-done{% endif %}" value="{{ task.title }}" readonly="true"
               onfocus="this.value = this.value;">
        <!-- Календарь -->
        <form class="uk-form uk-form-calendar">
            <div class="uk-form-icon">
                <i class="uk-icon-calendar"></i>
                <input type="text" class="uk-form-deadline {% if task.deadline < timezone.now %}{% endif %}" data-uk-datepicker="{minDate: '1',format:'YYYY-MM-DD'}"
                       value="{{ task.deadline|date:'Y-m-d' }}">
            </div>
        </form>
    </div>

    <p class="blog-post-meta">
        {% for t in task.tags.all %}
            <a class="blog-post-meta" href="{% url 'tag' t.title %}">{{ t.title }}</a>
        {% endfor %}
    </p>


    <!-- Edit & Delete -->
    <button type="button" class="delete-button close"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
    <button type="button" class="edit-button close"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>

</div><!-- /.blog-post -->
