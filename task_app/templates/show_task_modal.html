<!-- Modal -->
<form class="uk-form">
    {% csrf_token %}
<div class="modal show_task_modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Описание задачи</h3>
            </div>
            <div class="modal-body">

                <!-- Fill the modal body with inputs -->

                    <div class="uk-form-row">
                        <h3>Название:  </h3>
{#                        <input type="text" placeholder="Название" class="uk-form-new-task-name">#}
                    </div>


                    <div class="uk-form-row">
                        <h3>Описание:</h3>
                        {{ task.description }}
{#                        <textarea rows=10 placeholder="Описание" class="uk-form-new-task-desc"></textarea>#}
                    </div>
                    <!-- Category and deadline -->
                    <div class="uk-form-row">
                    <h3>Теги:</h3>
                        {% for tag in task.tags.all %}
                        {{ tag.title }}
                        {% endfor %}
{#                        <input type="text" placeholder="Введите теги" class="uk-form-new-task-tag">#}
                    </div>
                    <div class="uk-form-row">
                        <h3>Дэдлайн:</h3>
                        {{ task.deadline|date:"Y-m-d" }}
                    </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
</form>
